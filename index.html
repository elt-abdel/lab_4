<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Prof A's Demo Page</title>
    <link rel="stylesheet" type="text/css" href="./style.css" />
  </head>

  <body>
    <div class="container">
      <div class="wrapper">
        <div class="header">Prof A's Demo Page</div>
        <button class="button" onclick="clickMe()">
          Click me to make a change
        </button>
        <div class="content">
          <p>
            Retro fam narwhal hoodie meggings viral bushwick yr chartreuse.
            Chartreuse seitan banh mi selfies, woke ennui venmo craft beer. Air
            plant tumeric retro DIY iPhone poutine. +1 gastropub chillwave,
            cronut glossier pork belly tacos poke next level fanny pack vegan
            jianbing lo-fi.
          </p>
        </div>
        <div class="footer"></div>
      </div>
    </div>
    <script>
      //my name
      var name = "Eltayeb Abdelrahman";
      // var first_name = "Eltayeb";
      // var last_name = "Abdelrahman";

      // change the header
      header = document.querySelector(".header");
      header.innerHTML = "Eltayeb Abdelrahman's Lab 4";

      // change the title
      title = document.querySelector("title");
      title.innerHTML = header.textContent;

      function clickMe() {
        // add two paragrpahs into the content div
        // create a new p element
        var p1 = document.createElement("p");
        var p2 = document.createElement("p");
        var newline = document.createElement("br");

        // creating and attatching content to p element
        var newContent1 = document.createTextNode(
          `my name has ${name.length} characters`
        );
        p1.appendChild(newContent1);

        var newContent2 = document.createTextNode(
          `the third character in my name is ${name[2]}`
        );
        p2.appendChild(newContent2);

        const content = document.querySelector(".content");
        content.innerHTML = "Hello world";

        // add the newly created element and its content into the DOM
        content.insertAdjacentElement("beforeend", p1);
        content.insertAdjacentElement("beforeend", p2);
        p2.insertAdjacentElement("beforeend", newline);

        // return last three charachters to new line in p2
        var newContent3 = document.createTextNode(
          `last three are:  ${name[name.length - 3]}, 
                            ${name[name.length - 2]}, 
                            ${name[name.length - 1]}`
        );
        p2.appendChild(newContent3);

        var first_name = name.substring(0,7);
        var last_name = name.substring(7);

        var tot_length = first_name.length + last_name.length;

        header.innerHTML  = `${tot_length} Eltayeb Abdelrahman's Lab 4`
      }
    </script>
  </body>
</html>
